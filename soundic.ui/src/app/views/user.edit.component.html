<div class="col-lg-12" *ngIf="identity">
    <h1>{{title}}</h1>
    <div *ngIf="alertUpdate">
      <div class="alert alert-info">
        {{alertUpdate}}
      </div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Nombre</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="user.name" required/>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>
      <p>
        <label>Apellido</label>
        <input type="text" class="form-control" #surname="ngModel" name="surname" [(ngModel)]="user.surname" required/>
        <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
      </p>
      <p>
        <label>Correo electr√≥nico</label>
        <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" required/>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>
      
      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
          <img src=""/>
      </div>
      <p>
          <label>Sube tu foto</label>
          <input type="file" placeholder="Subir imagen..." name="" (change)="fileChangeEvent($event)"/>
      </p>
      <input type="submit" value="Actualizar" class="btn btn-primary"/>
    </form>
</div>
